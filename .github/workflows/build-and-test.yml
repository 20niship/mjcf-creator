name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: build-test-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build
        
    - name: Check compiler versions
      run: |
        gcc --version
        g++ --version
        cmake --version
        
    - name: Create build directory
      run: mkdir -p build
      
    - name: Configure CMake
      run: |
        cd build
        cmake -G Ninja \
              -DCMAKE_BUILD_TYPE=Release \
              -DBUILD_TESTS=ON \
              -DBUILD_DEMO=ON \
              ..
              
    - name: Build project
      run: |
        cd build
        ninja -v
        
    - name: List build artifacts
      run: |
        echo "Build artifacts:"
        find build -type f -executable -o -name "*.a" -o -name "*.so" | sort
        
    - name: Run tests
      run: |
        cd build
        echo "Running test suite..."
        ./tests/tests --duration
        
    - name: Run demo (basic functionality test)
      run: |
        cd build
        echo "Running demo program..."
        timeout 10s ./demo || true
        echo "Demo execution completed"